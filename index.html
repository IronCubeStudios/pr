<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        body {
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Move your mouse and watch the magic happen! ðŸ˜œ</h1>
    <script>
        document.addEventListener('mousemove', function(e) {
            let x = e.clientX;
            let y = e.clientY;
            let rotateDegree = (x + y) % 360; // Rotate based on mouse position
            document.body.style.transform = `rotate(${rotateDegree}deg)`;
        });
    </script>
</body>
</html>
